layout: default_horizontal_scroll
---
<style media="screen">
  #slides{
    text-align: center;
  }
  #slides img{
    height:500px;
  }
</style>

<article>
  <!-- 滚动模块 -->
  <div class="container" style="margin-top:20px">
    <div id="slides">
      {{ content }}
    </div>
  </div>
  <div class="footer-banner" style="width:728px; margin:30px auto"></div>

  <script src="/assets/plugins/album.slides/js/jquery-1.9.1.min.js"></script>
  <script src="/assets/plugins/album.slides/js/jquery.slides.min.js"></script>
  <!-- 分享功能  -->
  <script src="/assets/plugins/album.slides/js/init.js"></script>


<!-- 多说评论模块  -->
  <!-- 多说评论框 start -->
  <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url | prepend: site.baseurl}}"></div>
  <!-- 多说评论框 end -->

  <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
  <script type="text/javascript">
  var duoshuoQuery = {short_name:"zhouhongjian"};
  (function() {
  var ds = document.createElement('script');
  ds.type = 'text/javascript';ds.async = true;
  ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
  ds.charset = 'UTF-8';
  (document.getElementsByTagName('head')[0]
   || document.getElementsByTagName('body')[0]).appendChild(ds);
  })();
  </script>
  <!-- 多说公共JS代码 end -->

</article>
